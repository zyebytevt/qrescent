// Qrescent project configuration for "Qrescent Physics"

game-name "qphysics"

viewport-size 800 600
window-size 800 600
window-title "Qrescent Physics"
start-scene "res://scenes/main.qscn"
qomproc-autoexec "res://config.rc"
target-framerate 60
audio-channels 8

fallbacks {
    shader "res://shaders/unshaded.shd"
    texture "res://textures/missing.png"
    material "res://materials/default.mat"
    font "res://fonts/qomproc.fnt"
    mesh "res://models/logo.obj"
    sprite "res://sprites/splash.spr"
}
